<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masai Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #fafafa;
  text-align: center;
  padding-top: 30px;
}

.title {
  color: #045f52;
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 30px;
}

.calculator {
  width: 230px;
  margin: auto;
  padding: 20px;
  background: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
}

.display {
  width: 100%;
  height: 45px;
  font-size: 22px;
  padding: 10px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  border-radius: 5px;
}

.keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}

button {
  height: 40px;
  border: none;
  background: #efefef;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background: #dcdcdc;
}

.op {
  background: black;
  color: white;
}

.clear {
  background: red;
  color: white;
}

  </style>
</head>
<body>

<h1 class="title">Masai Calculator</h1>

<div class="calculator">
  <input type="text" class="display" readonly>

  <div class="keys">

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="op">+</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="op">-</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="op">Ã—</button>

    <button class="clear">C</button>
    <button>0</button>
    <button class="op">=</button>
    <button class="op">/</button>

  </div>
</div>

</body>
</html>
