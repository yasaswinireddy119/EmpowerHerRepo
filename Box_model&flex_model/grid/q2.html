<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Schedule</title>
  <link rel="stylesheet" href="style.css">

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #fbfbfb;
  padding: 20px;
}

.title {
  text-align: center;
  font-size: 40px;
  font-weight: 700;
  color: #062a55;
  margin-bottom: 20px;
}

.schedule {
  width: 90%;
  margin: auto;
  display: grid;
  grid-template-columns: 120px repeat(5, 1fr);
  gap: 10px;
}

.time {
  padding: 15px;
  background: #d9f7f6;
  font-weight: 600;
  text-align: center;
  border-radius: 8px;
}

.day {
  padding: 15px;
  text-align: center;
  font-weight: bold;
  color: #222;
  border-radius: 8px;
}

.mon { background: #f8c8d8; }
.tue { background: #f7e8a4; }
.wed { background: #cab8ff; }
.thu { background: #f7e8a4; }
.fri { background: #f8c8d8; }

.cell {
  height: 40px;
  border-radius: 20px;
}

.pink {
  background: #f8c8d8;
}

.yellow {
  background: #f7e8a4;
}

.note {
  width: 90%;
  margin: 20px auto;
  background: #b9e8e9;
  padding: 15px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
}

  </style>
</head>
<body>

<h1 class="title">Weekly Schedule</h1>

<div class="schedule">

  <div class="time"></div>
  <div class="day mon">Monday</div>
  <div class="day tue">Tuesday</div>
  <div class="day wed">Wednesday</div>
  <div class="day thu">Thursday</div>
  <div class="day fri">Friday</div>

  
 
  <div class="time">08:00</div>
  <div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div>

  <div class="time">09:00</div>
  <div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div>

 
  <div class="time">10:00</div>
  <div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div>

 
  <div class="time">11:00</div>
  <div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div>

  
  <div class="time">12:00</div>
  <div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div>

 
  <div class="time">13:00</div>
  <div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div><div class="cell yellow"></div><div class="cell pink"></div>

 
  <div class="time">14:00</div>
