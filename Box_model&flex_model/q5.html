<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scrolling Grid</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #fafafa;
}

.heading {
  text-align: center;
  font-size: 28px;
  margin-bottom: 30px;
}

.logo-section {
  width: 100%;
  overflow: hidden;
}


.row {
  display: flex;
  gap: 25px;
  margin: 20px 0;
  padding: 10px 0;
}


.logo {
  width: 150px;
  height: 90px;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo img {
  width: 70%;
  object-fit: contain;
}


.scroll-left {
  animation: moveLeft 20s linear infinite;
}


.scroll-right {
  animation: moveRight 20s linear infinite;
}

@keyframes moveLeft {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

@keyframes moveRight {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

  </style>
</head>
<body>
